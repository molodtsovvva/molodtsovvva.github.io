<html lang="en">
 <head>
     <title>Pedalboard Playground</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://latex.vercel.app/style.css">
     <style>
  
        ul.author {
            list-style: none;
            margin: .85rem 0;
            font-variant-caps: normal;
            text-align: center;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ul.author li {
            margin: 0;
        }
        ul.author li + li::before {
            content: '\2219'; /* Bullet character */
            padding: 0 5px;
        }
        .abstract {
            width: 100%;
            box-sizing: border-box;
            text-align: center; /* Ensure text aligns to the left */
        }
        .abstract p {
            margin: 0;
            hyphens: auto;
        }


        dl {
            margin: 0;
            padding: 0;
        }
        dt {
            margin-left: 20px;
            position: relative;
        }
        dt::before {
            content: 'â€¢';
            position: absolute;
            left: -20px;
        }
  
        header h1 a {
            color: inherit; /* Use the color from the h1 */
            text-decoration: none; /* Remove underline */
        }
        header h1 a:hover, header h1 a:visited  {
            color: inherit;
            
            text-decoration: underline; 
            text-decoration-thickness: 0.15rem;/* Add underline 
            on hover */
        }


    </style>
     
 </head>

 <body>
    
    <header>
        <h1><a href="index.html">Anya Molodtsova</a></h1>
        <h1><ul text-align =  center>Pedalboard Playground</ul></h1>
        <h1><ul text-align =  center>Webpage under development :D</ul></h1>
        <ul class="author">
            <li>amolodts@oberlin.edu</li>
            <li>molodtsovvva.github.io</li>
            
        </ul>

    </header>

   



 </body>
 </html>
